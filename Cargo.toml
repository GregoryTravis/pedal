[package]
name = "high_pass"
version = "0.1.0"
edition = "2021"

[lib]
name = "high_pass"
crate-type = ["staticlib"] # Creates static lib

[[bin]]
name = "sim"
path = "src/bin.rs"

[features]
stdd = ["hound"]

[dependencies]
alloc-cortex-m = { version = "0.4.4"}
cortex-m = "0.7.7"
emballoc = "0.2.0"
hound = { version = "3.5.1", optional = true }
libc = "0.2"
